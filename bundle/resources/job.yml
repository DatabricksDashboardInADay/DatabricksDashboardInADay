resources:
  jobs:
    sunny_bay_roastery_job:
      name: sunny_bay_roastery
      trigger:
        periodic:
          interval: 1
          unit: DAYS

      tasks:
        - task_key: run_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.sunny_bay_roastery_pipeline.id}

      environments:
        - environment_key: default
          spec:
            environment_version: "4"
