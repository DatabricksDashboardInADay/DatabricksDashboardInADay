bundle:
  name: sunny_bay_roastery
  uuid: bc0b18ce-7bd2-41ef-9afa-69c09bd218f7
include:
- resources/*.yml
- resources/*/*.yml
variables:
  catalog:
    description: The catalog to use
    default: sunny_bay_roastery
  bronze_schema:
    description: The bronze schema to use
  silver_schema:
    description: The silver schema to use
  gold_schema:
    description: The gold schema to use
  warehouse_id:
    lookup:
      warehouse: "Serverless Starter Warehouse"
targets:
  dev:
    mode: development
    default: true
    variables:
      catalog: sunny_bay_roastery
      bronze_schema: bronze
      silver_schema: silver
      gold_schema: gold
